name: CI/CD Pipeline del Taller

# Disparadores:
# 1. En cada Pull Request que apunte a la rama 'main'
# 2. En cada Push (commit) que se haga a la rama 'main'
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

# Permisos que necesita el workflow
permissions:
  contents: read
  packages: write       # Para publicar imÃ¡genes en GHCR
  pull-requests: write  # Para poder comentar en el PR

jobs:
  # --- TRABAJO 1: EJECUTAR EN PULL REQUESTS ---
  run-ci-on-pr:
    # CondiciÃ³n: Solo ejecutar este job si el evento es un 'pull_request'
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: 1. Comentar en el PR (Iniciando)
        uses: peter-evans/create-or-update-comment@v4
        with:
          # El token para poder escribir
          token: ${{ secrets.GITHUB_TOKEN }}
          # El nÃºmero del PR se obtiene del evento
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **ðŸ¤– CI/CD en acciÃ³n. Ejecutando tareas â€¦**
            Por favor, espera a que terminen las pruebas.

      - name: 2. Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: 3. Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 4. Instalar dependencias del Backend
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: 5. Correr Pruebas Unitarias (Pytest)
        run: |
          python -m pytest backend/test_main.py

      - name: 6. Comentar en el PR (Ã‰xito)
        # CondiciÃ³n: Solo ejecutar si los pasos anteriores (incluyendo las pruebas) fueron exitosos
        if: success()
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **âœ… CI/CD terminado con Ã©xito.**
            Las pruebas pasaron. El PR estÃ¡ listo para revisiÃ³n.

      - name: 7. Comentar en el PR (Fallo)
        # CondiciÃ³n: Solo ejecutar si algÃºn paso (como las pruebas) fallÃ³
        if: failure()
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **âŒ CI/CD fallido.**
            Las pruebas fallaron. Por favor, revisa los logs.

  # --- TRABAJO 2: EJECUTAR EN PUSH A MAIN (DESPUÃ‰S DEL MERGE) ---
  build-and-publish-on-main:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout del cÃ³digo
        uses: actions/checkout@v4
      - name: Set lowercased repository name
        id: repo_name_lower
        run: |
          # Obtenemos la variable de GitHub y la convertimos a minÃºsculas
          echo "REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      - name: 2. Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Instalar dependencias del Backend
        run: pip install -r backend/requirements.txt

      - name: 4. Correr Pruebas Unitarias (VerificaciÃ³n final)
        run: python -m pytest backend/test_main.py

      - name: 5. Iniciar sesiÃ³n en GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 6. Construir y Publicar imagen del Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          # SOLUCIÃ“N DE MINÃšSCULAS: Usamos el filtro | lower
          tags: ghcr.io/${{ steps.repo_name_lower.outputs.REPO_NAME }}/backend:latest

      - name: 7. Construir y Publicar imagen del Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          # SOLUCIÃ“N DE MINÃšSCULAS: Usamos el filtro | lower
          tags: ghcr.io/${{ steps.repo_name_lower.outputs.REPO_NAME }}/frontend:latest
    
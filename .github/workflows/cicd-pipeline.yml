name: CI/CD Pipeline del Taller

# Disparadores:
# 1. En cada Pull Request que apunte a la rama 'main'
# 2. En cada Push (commit) que se haga a la rama 'main'
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

# Permisos que necesita el workflow
permissions:
  contents: read
  packages: write       # Para publicar im√°genes en GHCR
  pull-requests: write  # Para poder comentar en el PR

jobs:
  # --- TRABAJO 1: EJECUTAR EN PULL REQUESTS ---
  run-ci-on-pr:
    # Condici√≥n: Solo ejecutar este job si el evento es un 'pull_request'
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: 1. Comentar en el PR (Iniciando)
        uses: peter-evans/create-or-update-comment@v4
        with:
          # El token para poder escribir
          token: ${{ secrets.GITHUB_TOKEN }}
          # El n√∫mero del PR se obtiene del evento
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **ü§ñ CI/CD en acci√≥n. Ejecutando tareas ‚Ä¶**
            Por favor, espera a que terminen las pruebas.

      - name: 2. Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: 3. Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 4. Instalar dependencias del Backend
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: 5. Correr Pruebas Unitarias (Pytest)
        run: |
          python -m pytest backend/test_main.py

      - name: 6. Comentar en el PR (√âxito)
        # Condici√≥n: Solo ejecutar si los pasos anteriores (incluyendo las pruebas) fueron exitosos
        if: success()
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **‚úÖ CI/CD terminado con √©xito.**
            Las pruebas pasaron. El PR est√° listo para revisi√≥n.

      - name: 7. Comentar en el PR (Fallo)
        # Condici√≥n: Solo ejecutar si alg√∫n paso (como las pruebas) fall√≥
        if: failure()
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **‚ùå CI/CD fallido.**
            Las pruebas fallaron. Por favor, revisa los logs.

  # --- TRABAJO 2: EJECUTAR EN PUSH A MAIN (DESPU√âS DEL MERGE) ---
  build-and-publish-on-main:
    # Condici√≥n: Solo ejecutar si el evento es un 'push' (o sea, un merge)
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    # Necesita el Job 1 (si es un PR) para que no corran al mismo tiempo.
    # No, esta l√≥gica es incorrecta si no hay protecci√≥n. Lo corremos independiente.

    steps:
      - name: 1. Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: 2. Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Instalar dependencias del Backend
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: 4. Correr Pruebas Unitarias (Verificaci√≥n final)
        run: |
          python -m pytest backend/test_main.py

      - name: 5. Iniciar sesi√≥n en GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}    # Tu usuario de GitHub
          password: ${{ secrets.GITHUB_TOKEN }} # Token autom√°tico

      - name: 6. Construir y Publicar imagen del Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend  # El directorio del Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/backend:latest # ghcr.io/dvarelaj/Sandoval_Varela-mlops-U2/backend:latest

      - name: 7. Construir y Publicar imagen del Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend # El directorio del Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/frontend:latest # ghcr.io/dvarelaj/Sandoval_Varela-mlops-U2/frontend:latest